    <!-- HEADER -->

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
        <div class="container">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#swansiteNavBar">

             </button>
             <div class="collapse navbar-collapse" id="swansiteNavBar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="indexhome.html"><i class="fa fa-home fa-lg"></i> Home</a></li>

</header>

    <!-- MERCH -->
    <section class="container content-section">
        <h2 class="section-header">MERCH</h2>
        
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">"ENDORPHIN" Acid Tee</span>
                <img class="shop-item-image" src="images/Endorphin Tee Back.JPG" width="300" height="100">
                <div class="shop-item-details">
                    <span class="shop-item-price">$30.00</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">"Neon Cocaine" Retro <br>Crop Hoodie</span>
                <img class="shop-item-image" src="images/Neon Cocaine Retro Crop Hoodie.JPG" 
                width="300" height="100">
                <div class="shop-item-details">
                    <span class="shop-item-price">$20.00</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">"Neon Cocaine" <br>Retro Tee</span>
                <img class="shop-item-image" src="images/Retro Tee.JPG" width="300" height="100">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">"Neon Cocaine" <br>Retro Hoodie</span>
                <img class="shop-item-image" src="images/Neon Cocaine Hoodie Front.JPG" 
                width="300" height="100">
                <div class="shop-item-details">
                    <span class="shop-item-price">Sold Out</span>
                </div>
            </div>
        </div>
    </section>

    <!-- CART -->

    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="images/Endorphin Tee Back.JPG" width="100" height="100">
                    <span class="cart-item-title">Endorphin Acid Tee</span>
                </div>
                <span class="cart-price cart-column">$19.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="images/Endorphin Tee Back.JPG" width="100" height="100">
                    <span class="cart-item-title">Album 3</span>
                </div>
                <span class="cart-price cart-column">$9.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="2">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$19.99</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
